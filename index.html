<style>
  body {
    margin: 0;
    padding: 0;
    background: #fbe4ec;
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* for hearts */
  }

  .letter {
    background: white;
    padding: 46px 46px 34px;
    max-width: 680px;
    width: calc(100% - 40px);
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-weight: normal;
    margin: 0 0 22px;
  }

  #typed {
    line-height: 1.85;
    font-size: 18px;
    color: #333;
    white-space: pre-wrap;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    margin-left: 2px;
    animation: blink 0.9s infinite;
    color: #333;
    vertical-align: bottom;
  }

  @keyframes blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }

  .controls {
    display: flex;
    gap: 10px;
    justify-content: space-between;
    align-items: center;
    margin-top: 18px;
    flex-wrap: wrap;
  }
