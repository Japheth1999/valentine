<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Reka</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #fbe4ec;
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .letter {
    background: white;
    padding: 45px;
    max-width: 680px;
    width: calc(100% - 40px);
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-weight: normal;
    margin-bottom: 20px;
  }

  #typed {
    line-height: 1.8;
    font-size: 18px;
    color: #333;
    white-space: pre-wrap;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    animation: blink 0.9s infinite;
  }

  @keyframes blink {
    0%,49% {opacity:1;}
    50%,100% {opacity:0;}
  }

  .btn {
    margin-top: 20px;
    padding: 10px 18px;
    border: none;
    border-radius: 999px;
    background: #ff4d88;
    color: white;
    cursor: pointer;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -40px;
    font-size: 16px;
    opacity: 0.3;
    animation: floatUp linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0%   { transform: translateY(0); opacity: 0; }
    10%  { opacity: 0.3; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="letter">

  <div>

  </div>

  <!-- Apple Music Embed -->
  <div style="margin-top:25px;">
    <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
      frameborder="0"
      height="100"
      style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;"
      sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
      src="https://embed.music.apple.com/hu/song/love-nwantiti-acoustic-version/1588970571">
    </iframe>
  </div>

  <button class="btn" onclick="restartTyping()" id="reopenBtn" style="display:none;">
    Open again whenever you need a reminder
  </button>
</div>

<script>
  const text = `I donâ€™t always say everything I feel out loud,

  const target = document.getElementById("typed");
  const reopenBtn = document.getElementById("reopenBtn");
  let i = 0;

  function type() {
    if (i < text.length) {
      target.textContent += text[i];

    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);

  setInterval(spawnHeart, 800);
</script>

</body>
</html>
